<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn col-6 green">

      </div>

      <div type="button" id="red" class="btn col-6 red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn col-6 yellow">

      </div>
      <div type="button" id="blue" class="btn col-6 blue">

      </div>

    </div>
    <div class="row">
      <div type="button" class="btn-start">
        <h2 id="start">Start!</h2>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
